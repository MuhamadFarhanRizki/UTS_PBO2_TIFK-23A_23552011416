<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Garden of Time - ToDo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c8e6c9, #b2ebf2); /* gradasi hijau ke biru */
            padding: 30px;
            color: #333;
        }

        h1 {
            color: #2e7d32;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #ffffffcc;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .filters a {
            margin: 0 10px;
            text-decoration: none;
            color: #388e3c;
            font-weight: bold;
        }

        .filters a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #dcedc8;
            margin: 10px 0;
            padding: 15px;
            border-left: 5px solid #66bb6a;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        form {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #81c784;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #66bb6a;
        }

        .edit-button, .complete-button, .delete-button {
            background-color: #aed581;
            margin-left: 5px;
        }

        .complete-button {
            background-color: #4db6ac;
        }

        .delete-button {
            background-color: #e57373;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }

        .top-form {
            margin-bottom: 20px;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .back-button {
            background-color: #aed581;
            color: #33691e;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h1 th:text="'Selamat datang di ToDo-List! ' + ${username} + ' '">Selamat datang! üåºü™¥</h1>
        <a href="/login" class="back-button" style="text-decoration:none; padding: 10px 15px; border-radius: 8px;">‚Üê Login</a>
    </div>

    <div class="filters">
        <a href="/todos">Semua üåø</a> |
        <a href="/todos?filter=incomplete">Belum Selesai üå±</a> |
        <a href="/todos?filter=completed">Selesai üå∏</a>
    </div>

    <!-- Tambah Tugas Baru -->
    <form class="top-form" th:action="@{/todos/create}" method="post">
        <input type="text" name="task" placeholder="Tambah tugas baru... üåº" required />
        <button type="submit">Tambah üåª</button>
    </form>

    <!-- Daftar Tugas -->
    <ul>
        <li th:each="todo : ${todos}">
            <span th:classappend="${todo.completed} ? 'completed'" th:text="${todo.task}">Contoh tugas</span>
            <div class="task-actions">
                <!-- Form Edit -->
                <form th:action="@{/todos/edit}" method="post">
                    <input type="hidden" name="id" th:value="${todo.id}" />
                    <input type="text" name="task" placeholder="Edit tugas... ‚úèÔ∏è" required />
                    <button class="edit-button" type="submit">Edit</button>
                </form>

                <!-- Selesai -->
                <form th:action="@{/todos/toggle/{id}(id=${todo.id})}" method="post">
                    <button class="complete-button" type="submit">‚úì</button>
                </form>

                <!-- Hapus -->
                <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post">
                    <button class="delete-button" type="submit">X</button>
                </form>
            </div>
        </li>
    </ul>

    <div class="footer">
        Garden of Time - Todo App | UTS 2025 üå∫
    </div>
</div>
</body>
</html>
